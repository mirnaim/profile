<!DOCTYPE html>
<html>
<head>
	<title>comment box</title>
	<style>.container{margin-top:30px;} </style>
	<h1 align="center" class="display-4">Gurujee Help Line BD</h1>
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  
    <div class="carousel-item">

    <form>

      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Full Name">
    </div>
    <div id ="Comment"class="container">
      <label class="sr-only" for="inlineFormInputGroupUsername"> Add Comment</label>

        <div class="input-group-prepend">

      </div>
    </div>
    <div class="col-auto my-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
        <label class="form-check-label" for="autoSizingCheck2">
          Remember me
        </label>
      </div>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
